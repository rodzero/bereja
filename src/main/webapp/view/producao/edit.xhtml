<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/modelo.xhtml"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="topo"><p:messages id="msgs" showDetail="false" /></ui:define>
    <ui:define name="corpo">
        <h:form id="formulario">
            <p:panelGrid style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="6">Editando Producao</p:column>      
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column><h:outputText value="quando:"/></p:column>
                    <p:column colspan="5">
<p:calendar id="quando" value="#{ProducaoControladorJSF.entidade.quando}" showOn="button" required="true" />
                        <p:message for="quando" showDetail="true" />                    </p:column>
            </p:row>
                <p:row>
                    <p:column><h:outputText value="historico:"/></p:column>
                    <p:column colspan="5">
<p:inputText id="historico" size="50"  value="#{ProducaoControladorJSF.entidade.historico}" required="true" requiredMessage="historico é obrigatório"/>
   <p:message for="historico" showDetail="true" />                    </p:column>
            </p:row>
                <p:row>
                    <p:column><h:outputText value="quantidade:"/></p:column>
                    <p:column colspan="5">
<p:spinner id="quantidade" value="#{ProducaoControladorJSF.entidade.quantidade}" />                    </p:column>
            </p:row>
                <p:row>
                    <p:column><h:outputText value="receita:"/></p:column>
                    <p:column colspan="5">
                    </p:column>
            </p:row>
                <p:row>
                    <p:column><h:outputText value="qualificacoes:"/></p:column>
                    <p:column colspan="5">
                        <p:selectOneMenu filter="true" id="qualificacoes" value="#{ProducaoControladorJSF.entidade.qualificacao}" converter="#{QualificacaoControladorJSF.converter}">
                            <f:selectItems value="#{QualificacaoControladorJSF.lista}" itemLabel="#{obj.nome}" var="obj"/>
                        </p:selectOneMenu>
                    </p:column>
            </p:row>

            <h:outputText value="Versões anteriores"/>
            <p:dataTable value="#{ProducaoControladorJSF.listaRevisao}" emptyMessage="Nenhum registro corresponde ao filtro." var="obj">
                <p:column headerText="Ip" sortBy="#{obj.auditoriaRevisao.ip}" >
                    <h:outputText value="#{obj.auditoriaRevisao.ip}" />
                </p:column>
                <p:column headerText="Usuario" sortBy="#{obj.auditoriaRevisao.usuario}" >
                    <h:outputText value="#{obj.auditoriaRevisao.usuario}" />
                </p:column>
                <p:column headerText="Quando" sortBy="#{obj.auditoriaRevisao.quando}" >
                    <h:outputText value="#{obj.auditoriaRevisao.quando}" />
                </p:column>
                <p:column headerText="Nome" sortBy="#{obj.objeto.nome}" >
                    <h:outputText value="#{obj.objeto.nome}" />
                </p:column>


            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
